<div class="container">
<div class="row my-5">
    <div class="col-6 offset-3">
        <form action="{% url 'user_info:register' %}" method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="html_email" id="" placeholder="email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="html_password" id="" placeholder="password">
            </div>
            
            
            <div class="form-group">
                <input type="password" class="form-control" name="html_confirm" id="" placeholder="confirm password">
            </div>

            <button class="btn btn-primary" role="submit">Register</button>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-label" id="remember" name="html_remember">
                <label class="form-check-label" for="remember">Remember Me</label>
            </div>

        </div>
        </form>
    </div>

</div>
</div>
