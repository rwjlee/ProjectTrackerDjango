<div class="row my-5">
        <div class="col-6 offset-3">
            <form action="{% url 'user_info:login' %}" method="POST">
                {% csrf_token %}
                 <div class="form-group">
                     <input type="text" class="form-control" name="html_email" id="" placeholder="email">
                 </div>
                 <div class="form-group">
                     <input type="password" class="form-control"  name="html_password" id="" placeholder="password">
                 </div>
                 <button class="btn btn-primary">Login</button>
             </form>
        </div>
    </div>
