{% extends 'user_info/base.html' %}


{% block body %}

<div class="container">
<h1><a href="">Project Tracker</a></h1>

<form action="{% url 'tracker:create_project' %}" method='POST'>
        {% csrf_token %}
    <div class="form-group row py-2">
        <input type="text" name="html_name" class="col-8 ml-3 " placeholder="Project name">
        <button class="btn btn-primary ml-2">Create Project</button>
    </div>
</form>
<hr>

<div class="row">
    <div class="col-4"><h5>Project Name</h5></div>
    <div class="col-2"><h5>User ID</h5></div>
</div>

{% for project in projects %}
<div class="row">
    <a href="{% url 'tracker:project_index' project_id=project.id %}" class="btn btn-primary px-3">Task</a>
    <div class="col-4">{{project.name}}</div>
    <div class="col-2">{{project.user_id}}</div>
    
    <a href="" class="btn btn-warning">Edit</a>
    <a href="" class="btn btn-danger">Delete</a>


</div>
{% endfor %}

</div>
{% include 'user_info/errors.html' %}

{% endblock %}
