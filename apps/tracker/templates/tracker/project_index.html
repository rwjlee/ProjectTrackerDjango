{% extends 'user_info/base.html' %}

{% block body %}
<h1><a href=''>{{ project.name }}</a></h1>

<form action="{% url 'tracker:add_task' %}" method='POST'>
    <div class="form-group row py-2">
        {% csrf_token %}
        <input type="text" name="html_task_name" class="col-8 ml-3" placeholder="Description">
        <input type="hidden" name="html_project_id" value="{{project.id}}">
        <button class="btn btn-primary ml-2">Create Task</button>
        <a class="btn btn-secondary">Cancel</a>
    </div>
</form>
<hr>

{% if tasks %}
    {% for task in tasks %}

<div class="row">
    <div class="col-8">{{task.name}}</div>
    <a href="" class="btn btn-warning">Edit</a>
    <a href="" class="btn btn-danger">Delete</a>
</div>
<hr>

    {% endfor %}
{% endif %}


{% endblock %}
